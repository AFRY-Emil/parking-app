<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>AFRY Parking</title>
</head>

<body>
  <div class="img">
    <img alt="logo" src="{{ url_for('static', filename='logo.svg') }}">
  </div>
  <div class="center">
    <h1>AFRY Parking</h1>
    <h4>Enter Your vehicle plate number and name and click submit.</h3>
      <form action="/registered" method="POST">
        <div class="input-group mb-3">
          <input type="text" class="reg form-control" name="reg" onkeyup="this.value = this.value.toUpperCase();"
            autocomplete="off" placeholder="ABC123" required>
          <input type="text" class="name form-control" name="fname" placeholder="First Name" autocomplete="off"
            id="fname" required>
          <input type="text" class="name form-control" name="lname" placeholder="Last Name" autocomplete="off"
            id="lname" required>
          <input class="btn btn-success" type="submit" value="Submit">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" onclick="toggleEmail()" value="" id="emailCheck">
          </div>
          <input type="email" class="name form-control" name="emailCopy" autocomplete="off" placeholder="Send me a receipt"
          id="emailCopy" disabled=true>
        </div>
        <div class="input-group mb-3">
        </div>
      </form>
  </div>
</body>

<script>
  var fname = document.getElementById("fname");
  var lname = document.getElementById("lname");

  function toggleEmail() {
    if (fname.value !== "" && lname.value !== "" && document.getElementById("emailCheck").checked) {
      document.getElementById("emailCopy").disabled = false;
      fill_email();
    } else {
      document.getElementById("emailCheck").checked = false;
      document.getElementById("emailCopy").disabled = true;
      document.getElementById("emailCopy").value = "";
    }
  }

  function fill_email() {
    document.getElementById("emailCopy").value = fname.value.toLowerCase() + "." + lname.value.toLowerCase() + "@afry.com";
  }
</script>

</html>
