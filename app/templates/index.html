<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>AFRY Parking</title>
</head>

<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>
  <div class="img">
    <img alt="logo" src="{{ url_for('static', filename='logo.svg') }}">
  </div>
  <div class="center">
    <h1>AFRY Parking</h1>
    <h4>Enter Your vehicle plate number and name and click submit.</h3>
      <form action="/registered" method="POST">
        <div class="input-group mb-3">
          <input type="text" class="reg form-control" name="reg" placeholder="ABC123" required>
          <input type="text" class="name form-control" name="fname" placeholder="First Name" required>
          <input type="text" class="name form-control" name="lname" placeholder="Last Name" required>
          <input class="btn btn-success" type="submit" value="Submit">
        </div>
      </form>
  </div>
</body>


<script type="text/javascript">
  if ({{ show_modal }}) {
    $(window).on('load', function() {
        $('#exampleModal').modal('show');
    });
  }
</script>

</html>
