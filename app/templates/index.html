<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>AFRY Parking</title>
</head>

<body>
  <div class="center">
    <h1>AFRY Parking</h1>
    <h4>Enter Your vehicle plate number and name and click submit.</h3>
    <form action="/registered" method="POST">
      <div class="input-group mb-3">
        <input type="text" class="reg form-control" name="reg" placeholder="ABC123" required>
        <input type="text" class="name form-control" name="fname" placeholder="First Name" required>
        <input type="text" class="name form-control" name="lname" placeholder="Last Name" required>
        <input class="btn btn-success" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
